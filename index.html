<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-------------------------------------------------
       Title
    -------------------------------------------------->
    <title>Stylish Contact Us Form</title>

    <!---------------------------------------------------
       Font Awesome CDN using script tag
    ----------------------------------------------------->
    <script
      src="https://kit.fontawesome.com/8769ee6e50.js"
      crossorigin="anonymous"
    ></script>

    <!---------------------------------------------------
       Link External Custom Style Sheets
    ----------------------------------------------------->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!---------------------------------------------------
       Wrapper Start
    ----------------------------------------------------->
    <div class="wrapper">
      <div class="form-container">
        <form action="">
          <h2 class="contact-us-heading">contact us</h2>

          <ul class="input-fields-container">
            <li>
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" required minlength="3" placeholder="Name" />
            </li>

            <li>
              <i class="fa fa-envelope" aria-hidden="true"></i
              ><input type="email" required placeholder="Email" />
            </li>

            <li>
              <i class="fa fa-phone" aria-hidden="true"></i
              ><input
                type="tel"
                required
                minlength="10"
                placeholder="Mobile Number"
              />
            </li>
          </ul>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>

    <!---------------------------------------------------
       Wrapper End
   ----------------------------------------------------->

    <!---------------------------------------------------
       Wrapper End
   ----------------------------------------------------->
  </body>
</html>
